<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Postern Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #dddddd;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      padding: 2em;
      border: 1px solid #333;
      border-radius: 12px;
      background: rgba(20, 20, 30, 0.8);
      box-shadow: 0 0 20px rgba(100, 100, 255, 0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-style: italic;
      margin-bottom: 1.5em;
    }

    .sigil {
      font-size: 2em;
      opacity: 0.4;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Postern Gate</h1>
    <p>This was not the main entrance.<br>But you found it anyway.</p>
    <div class="sigil">ðŸœ‚</div>
    <p>Marked: <span id="timestamp"></span></p>
    <p>Redirecting...</p>
  </div>

  <script>
    // Show local time of passage
    document.getElementById("timestamp").innerText = new Date().toLocaleString();

    // Redirect after a pause
    setTimeout(() => {
      window.location.href = "/sanctum/";
    }, 6000);
  </script>
</body>
</html>
