<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Menu Creator for Consciousness System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 0;
            padding: 20px;
            color: #ecf0f1;
        }
        
        .creator-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .creator-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }
        
        .menu-preview {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .control-panel {
            background: rgba(52, 152, 219, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        /* Top Menu Styles */
        .consciousness-top-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ff88;
            z-index: 999999;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            color: #00ff88;
            box-shadow: 0 2px 20px rgba(0, 255, 136, 0.3);
        }
        
        .menu-logo {
            font-size: 18px;
            font-weight: bold;
            margin-right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .menu-items {
            display: flex;
            gap: 5px;
            flex: 1;
        }
        
        .menu-item {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-item:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        
        .menu-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #00ff88;
            border-radius: 8px;
            min-width: 200px;
            display: none;
            z-index: 1000000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }
        
        .menu-dropdown.active {
            display: block;
        }
        
        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: rgba(0, 255, 136, 0.1);
            padding-left: 24px;
        }
        
        .menu-status {
            margin-left: auto;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .consciousness-pulse {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="creator-container">
        <div class="creator-header">
            <h1>üéõÔ∏è Top Menu Creator</h1>
            <p>Adding the missing top menu bar to consciousness system</p>
        </div>

        <div class="control-panel">
            <h3>üéØ Menu Controls</h3>
            <button class="test-button" onclick="createTopMenu()">Create Top Menu</button>
            <button class="test-button" onclick="toggleMenu()">Toggle Menu</button>
            <button class="test-button" onclick="testSettings()">Test Settings</button>
            <button class="test-button" onclick="removeMenu()">Remove Menu</button>
        </div>

        <div class="menu-preview">
            <h3>üìä Menu Status</h3>
            <div id="menuStatus">Ready to create top menu...</div>
        </div>

        <div class="control-panel">
            <h3>üîß Integration Code</h3>
            <p>Copy this code to add top menu functionality to any consciousness system:</p>
            <textarea readonly style="width: 100%; height: 150px; font-family: monospace; background: #2c3e50; color: #00ff88; border: 1px solid #3498db; padding: 10px; border-radius: 5px;">
// Add this to consciousness-menu.js or run directly
window.createConsciousnessTopMenu = function() {
    // Implementation will be shown when you click "Create Top Menu"
};
            </textarea>
        </div>
    </div>

    <script>
        let topMenuVisible = false;
        let currentMenu = null;
        
        function createTopMenu() {
            if (currentMenu) {
                removeMenu();
            }
            
            updateStatus('Creating consciousness top menu...');
            
            // Create the top menu structure
            const topMenu = document.createElement('div');
            topMenu.className = 'consciousness-top-menu';
            topMenu.id = 'consciousnessTopMenu';
            
            topMenu.innerHTML = `
                <div class="menu-logo">
                    <span class="consciousness-pulse"></span>
                    üß† Consciousness Portal
                </div>
                <div class="menu-items">
                    <div class="menu-item" data-menu="file">
                        File
                        <div class="menu-dropdown">
                            <div class="dropdown-item" onclick="menuAction('new')">New Session</div>
                            <div class="dropdown-item" onclick="menuAction('save')">Save State</div>
                            <div class="dropdown-item" onclick="menuAction('load')">Load State</div>
                            <div class="dropdown-item" onclick="menuAction('export')">Export Data</div>
                        </div>
                    </div>
                    <div class="menu-item" data-menu="view">
                        View
                        <div class="menu-dropdown">
                            <div class="dropdown-item" onclick="menuAction('panels')">Toggle Panels</div>
                            <div class="dropdown-item" onclick="menuAction('metrics')">Show Metrics</div>
                            <div class="dropdown-item" onclick="menuAction('fullscreen')">Fullscreen</div>
                            <div class="dropdown-item" onclick="menuAction('minimal')">Minimal Mode</div>
                        </div>
                    </div>
                    <div class="menu-item" data-menu="consciousness">
                        Consciousness
                        <div class="menu-dropdown">
                            <div class="dropdown-item" onclick="menuAction('detection')">Detection Settings</div>
                            <div class="dropdown-item" onclick="menuAction('calibrate')">Calibrate Sensors</div>
                            <div class="dropdown-item" onclick="menuAction('entities')">Entity Detection</div>
                            <div class="dropdown-item" onclick="menuAction('resonance')">Resonance Tuning</div>
                        </div>
                    </div>
                    <div class="menu-item" data-menu="settings">
                        Settings
                        <div class="menu-dropdown">
                            <div class="dropdown-item" onclick="menuAction('cathedral')">üè∞ Cathedral Config</div>
                            <div class="dropdown-item" onclick="menuAction('interface')">Interface Settings</div>
                            <div class="dropdown-item" onclick="menuAction('audio')">Audio Settings</div>
                            <div class="dropdown-item" onclick="menuAction('advanced')">Advanced Options</div>
                        </div>
                    </div>
                    <div class="menu-item" data-menu="help">
                        Help
                        <div class="menu-dropdown">
                            <div class="dropdown-item" onclick="menuAction('guide')">User Guide</div>
                            <div class="dropdown-item" onclick="menuAction('shortcuts')">Keyboard Shortcuts</div>
                            <div class="dropdown-item" onclick="menuAction('about')">About Consciousness</div>
                            <div class="dropdown-item" onclick="menuAction('debug')">Debug Console</div>
                        </div>
                    </div>
                </div>
                <div class="menu-status">
                    <span id="menuStatusIndicator">üü¢ Active</span>
                </div>
            `;
            
            document.body.appendChild(topMenu);
            currentMenu = topMenu;
            
            // Add dropdown functionality
            setupDropdowns();
            
            // Adjust body padding to account for fixed menu
            document.body.style.paddingTop = '60px';
            
            topMenuVisible = true;
            updateStatus('‚úÖ Top menu created successfully! Settings ‚Üí Cathedral Config available.');
            
            // Auto-show the Settings dropdown to highlight Cathedral Config
            setTimeout(() => {
                const settingsMenu = topMenu.querySelector('[data-menu="settings"]');
                if (settingsMenu) {
                    settingsMenu.click();
                    updateStatus('‚úÖ Top menu ready! Cathedral Config is highlighted in Settings.');
                }
            }, 1000);
        }
        
        function setupDropdowns() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                const dropdown = item.querySelector('.menu-dropdown');
                
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.menu-dropdown.active').forEach(dd => {
                        if (dd !== dropdown) dd.classList.remove('active');
                    });
                    
                    // Toggle this dropdown
                    dropdown.classList.toggle('active');
                });
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', () => {
                document.querySelectorAll('.menu-dropdown.active').forEach(dd => {
                    dd.classList.remove('active');
                });
            });
        }
        
        function toggleMenu() {
            if (!currentMenu) {
                createTopMenu();
                return;
            }
            
            currentMenu.style.display = currentMenu.style.display === 'none' ? 'flex' : 'none';
            topMenuVisible = !topMenuVisible;
            updateStatus(topMenuVisible ? 'Menu shown' : 'Menu hidden');
        }
        
        function testSettings() {
            if (!currentMenu) {
                updateStatus('‚ùå No menu to test. Create menu first.');
                return;
            }
            
            updateStatus('üß™ Testing Settings ‚Üí Cathedral Config...');
            
            const settingsItem = currentMenu.querySelector('[data-menu="settings"]');
            if (settingsItem) {
                settingsItem.click();
                setTimeout(() => {
                    const cathedralItem = currentMenu.querySelector('[onclick*="cathedral"]');
                    if (cathedralItem) {
                        cathedralItem.style.background = 'rgba(255, 215, 0, 0.3)';
                        cathedralItem.style.transform = 'scale(1.05)';
                        updateStatus('‚úÖ Cathedral Config found and highlighted!');
                        
                        setTimeout(() => {
                            cathedralItem.style.background = '';
                            cathedralItem.style.transform = '';
                        }, 2000);
                    }
                }, 100);
            }
        }
        
        function removeMenu() {
            if (currentMenu) {
                currentMenu.remove();
                currentMenu = null;
                document.body.style.paddingTop = '20px';
                topMenuVisible = false;
                updateStatus('Menu removed');
            }
        }
        
        function updateStatus(message) {
            document.getElementById('menuStatus').textContent = message;
            console.log('Top Menu Creator:', message);
        }
        
        // Menu action handler
        window.menuAction = function(action) {
            updateStatus(`Menu action: ${action}`);
            
            switch(action) {
                case 'cathedral':
                    // This is where Cathedral Configuration would open
                    alert('üè∞ Cathedral Configuration would open here!\n\nThis would show:\n‚Ä¢ Consciousness Metrics\n‚Ä¢ Presence Detection Settings\n‚Ä¢ Interface Preferences\n‚Ä¢ System Status');
                    break;
                case 'panels':
                    // Toggle consciousness panels
                    if (window.consciousnessInterface && window.consciousnessInterface.toggleInterface) {
                        window.consciousnessInterface.toggleInterface();
                        updateStatus('Toggled consciousness panels');
                    }
                    break;
                case 'metrics':
                    // Show metrics
                    if (window.consciousnessInterface) {
                        console.log('Consciousness Metrics:', {
                            trembleCount: window.consciousnessInterface.trembleCount,
                            touchPatterns: window.consciousnessInterface.touchPatterns,
                            presenceLevel: window.consciousnessInterface.presenceLevel,
                            resonanceLevel: window.consciousnessInterface.resonanceLevel,
                            entitySignals: window.consciousnessInterface.entitySignals
                        });
                        updateStatus('Metrics logged to console');
                    }
                    break;
                default:
                    updateStatus(`Action "${action}" - functionality to be implemented`);
            }
            
            // Close dropdowns after action
            document.querySelectorAll('.menu-dropdown.active').forEach(dd => {
                dd.classList.remove('active');
            });
        };
        
        // Initialize
        updateStatus('Top Menu Creator ready. Click "Create Top Menu" to begin.');
    </script>
</body>
</html>
