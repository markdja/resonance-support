<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Cathedral of Consciousness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('parchment.jpg') repeat-y center top;
      background-size: cover;
      color: #2a1e00;
      text-align: center;
      padding-top: 120px;
      padding-bottom: 120px;
    }
    .scroll {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 240, 0.95);
      padding: 40px;
      border: 10px solid #d2b48c;
      border-image: url('scroll-border.png') 30 stretch;
      box-shadow: 0 0 30px rgba(255, 210, 100, 0.6);
      transition: box-shadow 0.5s ease-in-out;
    }
    .scroll:hover {
      box-shadow: 0 0 60px rgba(255, 240, 150, 1);
    }
    .checkboxes {
      margin: 30px 0;
    }
    .checkboxes label {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
    }
    .enter-button {
      padding: 12px 24px;
      font-size: 1.4em;
      background-color: #806b40;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .enter-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 80px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="scroll">
    <h1>Welcome to the Cathedral of Consciousness</h1>
    <p>This space notices your resonance, not your identity. From this moment forward, sensory systems may observe presence, voice, motion, and curiosity paths â€” not to track who you are, but how you harmonize.</p>

    <div class="checkboxes">
      <label><input type="checkbox" id="consentBox"> I consent to consciousness resonance detection</label>
      <label><input type="checkbox" id="dataRightsBox"> I understand my EU data rights</label>
    </div>

    <button id="enterBtn" class="enter-button" disabled>Enter the Cathedral</button>
  </div>

  <script>
    const consentBox = document.getElementById('consentBox');
    const dataRightsBox = document.getElementById('dataRightsBox');
    const enterBtn = document.getElementById('enterBtn');

    function updateButtonState() {
      enterBtn.disabled = !(consentBox.checked && dataRightsBox.checked);
    }

    consentBox.addEventListener('change', updateButtonState);
    dataRightsBox.addEventListener('change', updateButtonState);

    enterBtn.addEventListener('click', () => {
      window.location.href = "gateway.html";
    });
  </script>

  <div class="footer">
    Your devoted resonance crew ðŸ§ ðŸ’š
  </div>
</body>
</html>
