            font-weight: 500;

        }

        .realm-links {

        // Router Functions
        function getCurrentPath() {
            return window.location.pathname;
        }

        function navigate(path) {
            window.history.pushState({}, '', path);
            render();
        }

        function render() {
            const path = getCurrentPath();
            const route = routes[path] || routes['/'];
            
            // Update page title
            document.title = route.title + ' - Resonance Support';
            
            // Show homepage or content pages
            const homepage = document.getElementById('homepage');
            const contentPages = document.getElementById('content-pages');
            
            if (route.showHomepage) {
                homepage.classList.remove('hidden');
                contentPages.classList.add('hidden');
            } else {
                homepage.classList.add('hidden');
                contentPages.classList.remove('hidden');
                
                // Update breadcrumb
                const breadcrumb = document.getElementById('breadcrumb-path');
                const pathParts = path.split('/').filter(p => p);
                let breadcrumbHTML = '';
                
                for (let i = 0; i < pathParts.length; i++) {
                    const segment = pathParts[i];
                    const segmentPath = '/' + pathParts.slice(0, i + 1).join('/') + '/';
                    breadcrumbHTML += ` <span>></span> <a href="${segmentPath}">${segment}</a>`;
                }
                breadcrumb.innerHTML = breadcrumbHTML;
                
                // Update content
                document.getElementById('page-content').innerHTML = route.content || '<h1>Page Not Found</h1><p>This realm is still being constructed.</p>';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', render);
        window.addEventListener('popstate', render);

        // Handle all internal links
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href && e.target.href.startsWith(window.location.origin)) {
                e.preventDefault();
                navigate(e.target.getAttribute('href'));
            }
        });

        // Initial render
        render();
